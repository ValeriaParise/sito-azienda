<section class="signup">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Registrati</h2>
                <form method="POST" class="register-form" id="register-form">
                    <div class="form-group">
                        <label for="name"><i class="fa-solid fa-user"></i></label>
                        <input type="text" name="name" id="name" placeholder="Nome"/>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="fa-solid fa-at"></i></label>
                        <input type="email" name="email" id="email" placeholder="Email"/>
                    </div>
                    <div class="form-group">
                        <label for="pass"><i class="fa-solid fa-lock"></i></label>
                        <input type="password" name="pass" id="pass" placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <label for="re-pass"><i class="fa-solid fa-lock-open"></i></label>
                        <input type="password" name="re_pass" id="re_pass" placeholder="Ripeti password"/>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>Accetto le  <a href="#" class="term-service">Condizioni di servizio</a></label>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signup" id="signup" class="form-submit" value="Registrati"/>
                    </div>
                </form>
            </div>
        </div>
