        <div class="sign__container">

                            <input type="number" name="signup__telefono" placeholder="Telefono" required="">
                            <input type="password" name="signup__pswd" placeholder="Password" required="">

                            <button id="signup__button">Registrati</button>
                        </form>
                    </div>
                    <div class="login">
                        <form class="signin__form">
                            <label for="chk" aria-hidden="true" id="signin__label">Accedi</label>
                            <input type="email" name="signin__email" placeholder="Email" required="">
                            <input type="password" name="signin__pswd" placeholder="Password" required="">
                            <button id="signin__button">Accedi</button>

        <!-- Js per Menu -->
<script> 
    const menu__btn = document.querySelector('.icon-hamburger');
    const allLink = document.querySelectorAll('.header__menu li a');
  
    menu__btn.addEventListener("click", function() {
      document.body.classList.toggle('menu-open');
    });
   
    allLink.forEach(item => {
      item.addEventListener("click", function() {
      document.body.classList.toggle('menu-open');
    });
      
    });
    
    
   </script>
